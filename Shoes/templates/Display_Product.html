<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card-body">
        <h4 class="card-title"><center>Product Details</center></h4>
      <p class="card-description">
        Product Data
      </p>
        <div class="table-responsive pt-3">
            <table class="table table-bordered">
    <thead>
        <tr>
            <th>CATEGORY</th>
            <th>PRODUCT</th>
            <th>PRICE</th>
            <th>SIZE</th>
            <th>QUANTITY</th>
            <th>DESCRIPTION</th>
            <th>IMAGE</th>
        </tr>
    </thead>
    {% for i in details %}
        <tr>
            <td>{{ i.category }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.size }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.descrption }}</td>
            <td>
                <img src="{{ i.image.url }}" width="50px",height="50px">
            </td>
            <td>
                <form action="{% url 'editproduct' dataid=i.id %}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
             <td>
                 <form action="{% url 'deleproduct' dataid=i.id %}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                 </form>
             </td>



        </tr>
    {% endfor %}

</table>

</body>
</html>
{% endblock %}
