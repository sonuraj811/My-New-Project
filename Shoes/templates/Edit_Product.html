<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card-body">
                  <h3 class="card-title"><center>Product</center></h3>
                  <p class="card-description">
                    Add Product
                  </p>
                  <form class="forms-sample" action="{% url 'updateproduct' dataid=details.id %}" method="post"  enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category</label>
                      <select class="form-control" name="cat">
                        {% for d in da %}
                        <option>{{d.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name" name="name" value="{{ details.name }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Price Of Product</label>
                      <input type="number" class="form-control" id="exampleInputUsername1" placeholder="Price" name="price" value="{{ details.price }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Size Of Product</label>
                      <input type="number" class="form-control" id="exampleInputUsername1" placeholder="Size" name="size" value="{{ details.size }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Quantity</label>
                      <input type="number" class="form-control" id="exampleInputUsername1" placeholder="Quantity" name="quantity" value="{{ details.quantity }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Description" name="content" value="{{ details.descrption }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Upload File</label>
                      <input type="file" class="form-control" id="exampleInputConfirmPassword1" placeholder="Image" name="img[]" value="{{ details.image }}">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
</body>
</html>
{% endblock %}
